<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name='description' value="Taxi call service">
        <title>Taxi call service - {% block meta_title %} {% endblock meta_title %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        {% block title_page %} {% endblock title_page %}
        {% block content %} {% endblock content %}
        {% block status_message %}
	        {% if request.GET.status_message %}
		        <p>{{ request.GET.status_message }}</p>
	        {% endif %}
	    {% endblock %}
    </body>
</html>
